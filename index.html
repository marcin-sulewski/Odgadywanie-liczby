<!DOCTYPE html>
<html>
    <head>
     <title>Zgadywanie liczby</title>
     <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script src="script.js"></script>
        <div class="container">
            <h1>Pomyśl liczbę od 1 do 10000, a ja ją zgadnę!</h1>
            <p>Czy Twoja liczba to <span id="guess"></span>?</p>
            <button id="lower">Mniej</button>
            <button id="correct">Tak!</button>
            <button id="higher">Więcej</button>
            <button id="restart">Zagraj ponownie!</button>
            
            <input type="hidden" id="min" value="1">
            <input type="hidden" id="max" value="10000">
        </div>
    </body>
</html>
